<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오답노트 수정</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/wronganswernote/edit-wrong-answer-note.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="/img/algoy-1.png" alt="ALGoy Logo">
  </div>
  <nav>
    <a href="/algoy/commit">오답 노트</a>
    <a href="#">플래너</a>
  </nav>
  <div class="user-actions">
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <img src="/img/search-glasses.png" alt="Search Icon" class="search-icon">
    </div>
    <button class="logout">Logout</button>
    <div class="logout-container" style="margin-left: 8px;">
      <div class="logout-icon-wrapper">
        <img src="/img/user-icon.png" alt="User Icon" class="logout-icon">
      </div>
    </div>
  </div>
</header>

<div class="note-header">
  <div class="title-section">
    <img src="/img/planner-icon.png" alt="오답노트 아이콘" class="WrongAnswerNote-icon">
    <h2>오답노트</h2>
  </div>
</div>

<div class="container">
  <main>
    <h1>게시글 수정</h1>
    <form id="noteForm" th:action="@{/algoy/commit/{id}/edit(id=${note.id})}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="_method" value="POST">

      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="input-field" th:value="${note.title}" required><br/>

      <label for="link">문제 링크</label>
      <input type="text" id="link" name="link" placeholder="문제 링크를 입력하세요" class="input-field" th:value="${note.link}" required><br/>

      <label for="quizSite">문제 사이트</label>
      <input type="text" id="quizSite" name="quizSite" placeholder="문제 사이트를 입력하세요" class="input-field" th:value="${note.quizSite}" required><br/>

      <div class="flex-container">
        <div>
          <label for="quizType">유형</label>
          <input type="text" id="quizType" name="quizType" placeholder="유형을 입력하세요" class="input-field" th:value="${note.quizType}" required>
        </div>
        <div>
          <label for="quizLevel">레벨</label>
          <input type="text" id="quizLevel" name="quizLevel" placeholder="레벨을 입력하세요" class="input-field" th:value="${note.quizLevel}" required>
        </div>
        <div>
          <label for="isSolved">풀이 여부</label>
          <select id="isSolved" name="isSolved" class="input-field" required>
            <option value="true" th:selected="${note.isSolved} == true">Solved</option>
            <option value="false" th:selected="${note.isSolved} == false">Unsolved</option>
          </select>
        </div>
      </div>

      <label>파일 업로드</label>
      <div id="drop-zone">
        드래그 앤 드롭으로 이미지를 올려주세요<br>
        또는<br>
        <input type="file" id="files" name="image" accept="image/*" multiple style="display:none;">
        <button type="button" onclick="document.getElementById('files').click()">파일 선택</button>
      </div>
      <div id="file-names"></div>

      <label for="content">내용</label>
      <textarea id="content" name="content" placeholder="내용을 입력하세요" class="textarea-field" required th:text="${note.content}"></textarea><br/>

      <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
        <button type="submit">수정</button>
        <a href="/algoy/commit">
          <button type="button">취소</button>
        </a>
      </div>
    </form>

    <div id="image-previews" style="margin-top: 20px;"></div>
  </main>
</div>

<script src="/js/wronganswernote/edit.js"></script>
</body>
</html>
