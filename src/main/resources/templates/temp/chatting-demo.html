<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="/css/chatting/chatting.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="chat-container">
  <div class="sidebar">
    <div class="header">
      Chat Rooms
      <button onclick="showCreateRoomView()">+</button>
    </div>
    <div class="room-list" id="room-list"></div>
  </div>
  <div class="main-content">
    <div id="create-room-view" class="hidden">
      <div class="header">
        Create New Room
        <button onclick="showRoomListView()">Back</button>
      </div>
      <div class="create-room-form">
        <input type="text" id="room-name" placeholder="Room Name">
        <input type="text" id="invite-users" placeholder="Invite Users (comma-separated nicknames)">
        <button onclick="createRoom()">Create</button>
      </div>
    </div>
    <div id="chat-room-view" class="hidden">
      <div class="header">
        <span id="room-name-header"></span>
        <button onclick="leaveRoom()">Leave</button>
      </div>
      <div class="chat-area">
        <div class="message-list" id="chat-messages"></div>
        <div class="input-area">
          <input type="text" id="message-input" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/chatting/chatting.js"></script>
</body>
</html>
