<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오답노트 작성</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/WrongAnswerNote/create-wrong-answer-note.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="/img/algoy-1.png" alt="ALGoy Logo">
  </div>
  <nav>
    <a href="#">오답 노트</a>
    <a href="#">플래너</a>
  </nav>
  <div class="user-actions">
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <img src="/img/search-glasses.png" alt="Search Icon" class="search-icon">
    </div>
    <button class="logout">Logout</button>
    <div class="logout-container" style="margin-left: 8px;">
      <div class="logout-icon-wrapper">
        <img src="/img/user-icon.png" alt="User Icon" class="logout-icon">
      </div>
    </div>
  </div>
</header>

<div class="note-header">
  <div class="title-section">
    <img src="/img/planner-icon.png" alt="오답노트 아이콘" class="WrongAnawerNote-icon">
    <h2>오답노트</h2>
  </div>
</div>

<div class="container">
  <main>
    <h1>게시글 작성</h1>
    <form id="noteForm" action="/algoy/commit" method="post" enctype="multipart/form-data">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="input-field" required><br/>

      <label for="link">문제 링크</label>
      <input type="text" id="link" name="link" placeholder="문제 링크를 입력하세요" class="input-field" required><br/>

      <label for="quizSite">문제 사이트</label>
      <input type="text" id="quizSite" name="quizSite" placeholder="문제 사이트를 입력하세요" class="input-field" required><br/>

      <div class="flex-container">
        <div>
          <label for="quizType">유형</label>
          <input type="text" id="quizType" name="quizType" placeholder="유형을 입력하세요" class="input-field" required>
        </div>
        <div>
          <label for="quizLevel">레벨</label>
          <input type="text" id="quizLevel" name="quizLevel" placeholder="레벨을 입력하세요" class="input-field" required>
        </div>
      </div>

      <label>파일 업로드</label>
      <div id="drop-zone">
        드래그 앤 드롭으로 이미지를 올려주세요<br>
        또는<br>
        <input type="file" id="files" name="images" accept="image/*" multiple style="display:none;">
        <button type="button" onclick="document.getElementById('files').click()">파일 선택</button>
      </div>
      <div id="file-names"></div>

      <label for="content">내용</label>
      <textarea id="content" name="content" placeholder="내용을 입력하세요" class="textarea-field" required></textarea><br/>

      <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px;">
        <button type="submit">게시</button>
        <a href="/algoy/commit"><button type="button">취소</button></a>
      </div>
    </form>
  </main>
</div>

<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('files');
  const fileNames = document.getElementById('file-names');
  let selectedFiles = new DataTransfer();

  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    addFiles(e.dataTransfer.files);
  });

  fileInput.addEventListener('change', (e) => {
    addFiles(e.target.files);
  });

  function addFiles(newFiles) {
    for (let file of newFiles) {
      selectedFiles.items.add(file);
    }
    fileInput.files = selectedFiles.files;
    updateFileNames();
  }

  function updateFileNames() {
    fileNames.innerHTML = '';
    for (let i = 0; i < fileInput.files.length; i++) {
      fileNames.innerHTML += `<p>선택된 파일 ${i + 1}: ${fileInput.files[i].name}</p>`;
    }
  }

  // 폼 제출 시 빈 필드 확인
  document.getElementById('noteForm').addEventListener('submit', (event) => {
    const title = document.getElementById('title').value.trim();
    const link = document.getElementById('link').value.trim();
    const quizSite = document.getElementById('quizSite').value.trim();
    const quizType = document.getElementById('quizType').value.trim();
    const quizLevel = document.getElementById('quizLevel').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!title || !link || !quizSite || !quizType || !quizLevel || !content) {
      event.preventDefault(); // 폼 제출 막기
      alert('모든 필드를 채워주세요.'); // 사용자에게 알림
    }
  });
</script>
</body>
</html>
