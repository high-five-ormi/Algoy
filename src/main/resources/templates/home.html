<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <script th:src="@{/js/calendar/calendar.global.js}"></script>
    <link rel="stylesheet" th:href="@{/css/home/calendar.css}">
    <script th:src="@{/js/fragments/modal.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
</header>
<!-- 모달을 header에 추가하고 싶은데 추가하니 실행이 잘 안되네요.. -->
<div th:replace="fragments/modal :: modal"></div>
<link rel="stylesheet" th:href="@{/css/fragments/modal.css}">

<div class="graph-container">
    <div id='calendar'></div>
    <p class="today">Today's log <canvas id="myChart" width="300px" height="300px"></canvas> </p>
</div>

<!-- ALAN's Pick 섹션 -->
<div class="alans-pick">
    <h2>ALAN'S PICK</h2>
    <p>코딩테스트를 위한 AI 추천 문제 풀고 취뽀하자!</p>

    <!-- Allen's Pick 결과 또는 초기 메시지 표시 -->
    <div id="allen-response" class="allen-response">
        <!-- 백준 username을 입력하시면 앨런이 문제를 추천해줘요! -->
    </div>

    <!-- 사용자 입력 필드와 Go 버튼 -->
    <div class="pick-input-group">
        <input type="text" id="solvedacusername" class="pick-input" placeholder="Enter solvedac username">
        <button onclick="getAllenResponse()" class="pick-button">Go</button>
    </div>
</div>

<script th:src="@{/js/calendar/add-event.js}"></script>
<script>
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [
                '완료',
                '진행중',
                '시작 전'
            ],
            datasets: [{
                label: 'today',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(2, 99, 132)',
                    'rgb(120, 99, 132)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        }
    });

    // Allen's Pick API 호출 함수
    function getAllenResponse() {
        const solvedacusername = document.getElementById("solvedacusername").value;

        // solvedacusername이 입력되었는지 확인
        if (!solvedacusername) {
            document.getElementById("allen-response").innerText = "solvedac username을 입력해주세요.";
            return;
        }

        // AJAX 요청
        fetch(`/algoy/allen/solvedac?solvedacusername=${solvedacusername}&algoyusername=exampleUser`)  // exampleUser는 실제 algoyusername으로 대체
            .then(response => response.text())
            .then(data => {
                // 받은 데이터를 화면에 표시
                document.getElementById("allen-response").innerText = data;
            })
            .catch(error => {
                document.getElementById("allen-response").innerText = "Error: " + error;
            });
    }
</script>

<style>
    .alans-pick {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
        width: 600px; /* 가로 길이 조정 */
        text-align: center; /* 중앙 정렬 */
    }

    .alans-pick h2 {
        margin-bottom: 10px;
        font-size: 1.5em;
        text-align: center; /* 헤더는 중앙 정렬 유지 */
    }


    .pick-input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
    }

    .pick-input {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
    }

    .pick-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .pick-button:hover {
        background-color: #45a049;
    }

    .allen-response {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        margin-left: 10px; /* 텍스트를 왼쪽으로 밀기 */
    }
</style>
</body>
<footer>

</footer>
</html>
