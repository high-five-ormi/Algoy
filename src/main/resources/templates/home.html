<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
    <script th:src="@{/js/calendar/calendar.global.js}"></script>
    <link rel="stylesheet" th:href="@{/css/home/calendar.css}">
    <script th:src="@{/js/fragments/modal.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <div th:replace="fragments/header :: header"></div>
    <link rel="stylesheet" th:href="@{/css/fragments/header.css}">
</header>
<!-- 모달을 header에 추가하고 싶은데 추가하니 실행이 잘 안되네요.. -->
<div th:replace="fragments/modal :: modal"></div>
<link rel="stylesheet" th:href="@{/css/fragments/modal.css}">

<div class="graph-container">
    <div id='calendar'></div>
    <p class="today">Today's log <canvas id="myChart" width="300px" height="300px"></canvas> </p>
</div>


<script th:src="@{/js/calendar/add-event.js}"></script>
<script>
    const ctx = document.getElementById('myChart');
    // <block:setup:1>
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [
                '완료',
                '진행중',
                '시작 전'
            ],
            datasets: [{
                label: 'today',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgb(2, 99, 132)',
                    'rgb(120, 99, 132)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        },
        options: {
            responsive: false,
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
        }
    });
</script>
</body>
</html>
