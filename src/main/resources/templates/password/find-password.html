<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/password/find.css}" rel="stylesheet">
    <title>비밀번호 찾기</title>
</head>
<body>
<h1>비밀번호 찾기</h1>
<form th:action="@{/algoy/find-password}" method="post">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
    <label for="username">이름</label>
    <input type="text" id="username" name="username" required>
    <div class="btn-wrap">
        <button type="submit" class="submit-button">비밀번호 찾기</button>
        <a th:href="@{/algoy/login}" class="back-button">뒤로가기</a>
    </div>
    <div>
        <p th:if="${error != null}" class="error-message">
            <span th:text="${error}"></span>
        </p>
    </div>
</form>
</body>
</html>
