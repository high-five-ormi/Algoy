<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/password/reset.css}" rel="stylesheet">
    <title>비밀번호 재설정</title>
</head>
<body>
<h1>비밀번호 재설정</h1>
<form th:action="@{/algoy/set-password}" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <label for="password">새 비밀번호 입력</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요." required/>
    <label for="confirm-password">새 비밀번호 확인</label>
    <input type="password" id="confirm-password" name="confirmPassword" placeholder="비밀번호를 입력하세요." required
           onblur="checkPasswordMatch()"/><!-- onblur: 포커스 해지 시 이벤트 설정 -->
    <p id="password-message" class="view-message"></p>
    <button type="submit" class="submit-button">비밀번호 재설정</button>
</form>
<div>
    <p th:if="${error != null}">
        <span th:text="${error}"></span>
    </p>
</div>

<script th:src="@{/js/signup/signup.js}"></script>
</body>
</html>
